{% extends "home/base.html" %}
{% load static i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block custom_css %}
<link href="{% static 'teacher/css/exam.css' %}" type="text/css" rel="stylesheet">
{% endblock %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="home-page">
    <div class="content-section-exam">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Exam' %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Update' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
